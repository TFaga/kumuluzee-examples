<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>All available bookings and routes</title>
</h:head>

<h:body>

    <h:dataTable value="#{bookingsBean.allBookings}" var="booking">
        <h:column>
            <f:facet name="header">Booking id</f:facet>

            #{booking.id}
        </h:column>

        <h:column>
            <f:facet name="header">Date of order</f:facet>

            #{booking.orderDate}
        </h:column>

    </h:dataTable>

    <h:dataTable value="#{routesBean.allRoutes}" var="route">

        <h:column>
            <f:facet name="header">Route Name</f:facet>

            #{route.name}
        </h:column>

        <h:column>
            <f:facet name="header">Route start location</f:facet>

            #{route.start}
        </h:column>

        <h:column>
            <f:facet name="header">Route end location</f:facet>

            #{route.end}
        </h:column>

        <h:column>
            <f:facet name="header">Route duration</f:facet>

            #{route.duration}
        </h:column>

    </h:dataTable>

</h:body>
</html>
